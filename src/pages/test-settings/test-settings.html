<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Test Settings</ion-title>
    <ion-buttons end>
      <button ion-button right (click)="saveSettings()">
        <ion-icon name="save"></ion-icon>
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Choose the language need to ask</ion-label>
      <ion-select [(ngModel)]="testSettings.testLanguage"
                  [compareWith]="compareFn"
                  name="testLanguage"
                  placeholder="Select">
        <ion-option *ngFor="let language of languages" [value]="language">{{language.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Test by module name</ion-label>
      <ion-select [(ngModel)]="testSettings.moduleName"
                  name="moduleName"
                  placeholder="Select">
        <ion-option *ngFor="let module of modules" [value]="module">{{module}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Numbers of words for test</ion-label>
      <ion-select [(ngModel)]="testSettings.numbersOfWordsForTest"
                  name="chooseNumbersOfWordsForTest"
                  placeholder="Select">
        <ion-option *ngFor="let number of chooseNumbersOfWordsForTest" [value]="number">{{number}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Ask again</ion-label>
      <ion-toggle [(ngModel)]="testSettings.askAgain"
                  name="askAgain"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Repeate words</ion-label>
      <ion-toggle [(ngModel)]="testSettings.repeateWords"
                  name="repeateWords"></ion-toggle>
    </ion-item>

    <ion-item-divider>
      <ion-label>Sorting</ion-label>
    </ion-item-divider>
    <div radio-group [(ngModel)]="testSettings.sort">
      <ion-item>
        <ion-label>As is</ion-label>
        <ion-radio value="as is"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Alphabetizing</ion-label>
        <ion-radio value="alphabetizing"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Reverse alphabetizing</ion-label>
        <ion-radio value="reverse"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Random learning</ion-label>
        <ion-radio value="random"></ion-radio>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
