<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Test words</ion-title>
    <ion-buttons end>
      <button ion-button
              right
              icon-only
              (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row padding-horizontal
             *ngFor="let row of displayTestsWords">
      <ion-col col-4>{{row[0]}}</ion-col>
      <ion-col col-1
               text-center>-</ion-col>
      <ion-col col-4
               text-right>{{row[1]}}</ion-col>
      <ion-col col-3
               text-right>{{row[2]}}</ion-col>
    </ion-row>
    <div class="button-box">
      <div class="modal-word"
           [ngClass]="{'display': showModal}">
        <span>{{displayModalWord}}</span>
      </div>
      <button ion-button
              (click)="start()">Start
      </button>
    </div>
  </ion-list>
</ion-content>
