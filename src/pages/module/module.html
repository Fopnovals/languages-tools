<ion-header>

  <ion-navbar>
    <ion-title>Module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngIf="module" class="border-bottom-bold">
    <ion-col float-left>
      <span>{{module.name}}</span>
      <p>{{module.wordsCounter}} words</p>
    </ion-col>

    <ion-col float-right text-end>
      <button
        ion-button
        [color]="play ? 'danger' : 'default'"
        small
        icon-only
        (click)="playModule()"
      >
        <ion-icon
          *ngIf="!play"
          class="play-icon"
          name="play"
        ></ion-icon>
        <ion-icon
          *ngIf="play"
          class="play-icon"
          name="square"
        ></ion-icon>
      </button>
      <button
        ion-button
        small
        (click)="editModule()"
        icon-only>
        <ion-icon
          name="create"
        ></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-row *ngFor="let row of words" class="border-bottom vertical-center">
      <ion-col col-4 [ngClass]="{'marked': row['speaked']}">{{row.word}}</ion-col>
      <ion-col col-2 [ngClass]="{'marked': row['speaked']}">--></ion-col>
      <ion-col col-4 [ngClass]="{'marked': row['speaked']}">{{row.translateWord}}</ion-col>
      <ion-col col-2 text-right>
        <button
          ion-button
          clear
          small
          icon-only
          (click)="playRow(row)"
        >
          <ion-icon name="volume-up"></ion-icon>
        </button>
      </ion-col>

      <!--<ion-col col-2>-->
        <!--<ion-icon name="trash"-->
                  <!--(click)="deleteWord(row)"></ion-icon>-->
      <!--</ion-col>-->

      <!--<ion-col col-2>-->
        <!--<ion-icon name="create"-->
                  <!--(click)="editWord(row.id)"></ion-icon>-->
      <!--</ion-col>-->
    </ion-row>
  </ion-list>
</ion-content>
