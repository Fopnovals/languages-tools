<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>General Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item
    (click)="deleteDatabase()">Delete database</button>

    <ion-item>
      <ion-label>Prevent the screen asleep</ion-label>
      <ion-toggle [(ngModel)]="!settings.canSleep"
                  (ionChange)="changeSleepAllowing()"
                  name="canSleep"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
